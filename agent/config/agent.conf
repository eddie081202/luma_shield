# LumaShield Agent Configuration File
# Environment variables override these settings

# Agent identification
# agent_id = auto-generated if empty
hostname =

# Control Plane connection
control_plane_addr = localhost:50051
use_tls = false
# tls_cert_path = /etc/lumashield/certs/agent.crt
# tls_key_path = /etc/lumashield/certs/agent.key
# tls_ca_path = /etc/lumashield/certs/ca.crt

# Network interface to protect
interface = eth0

# BPF settings
bpf_object_path = /usr/share/lumashield/bpf/firewall.bpf.o
xdp_native_mode = false

# Timing (in milliseconds)
heartbeat_interval = 30000
stats_interval = 10000
reconnect_interval = 5000

# Logging
log_level = info
# log_file = /var/log/lumashield/agent.log

# Limits
max_blacklist_size = 100000
