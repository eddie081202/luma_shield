# LumaShield Docker Compose Configuration
# Local development environment

version: '3.8'

services:
  # ===========================================================================
  # Control Plane - Go Backend
  # ===========================================================================
  control-plane:
    build:
      context: ./control-plane
      dockerfile: Dockerfile
    container_name: lumashield-control-plane
    ports:
      - "8080:8080"   # REST API
      - "50051:50051" # gRPC
    environment:
      - HTTP_PORT=8080
      - GRPC_PORT=50051
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - LOG_LEVEL=info
      - LOG_JSON=false
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lumashield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Redis - Fast Storage
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: lumashield-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./monitoring/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - lumashield-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: lumashield-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - lumashield-network
    restart: unless-stopped

  # ===========================================================================
  # Grafana - Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: lumashield-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=lumashield
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - lumashield-network
    restart: unless-stopped

  # ===========================================================================
  # Alertmanager - Alert Routing (Optional)
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: lumashield-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - lumashield-network
    restart: unless-stopped
    profiles:
      - alerting

  # ===========================================================================
  # Agent (Development/Testing)
  # Note: In production, agents run on separate hosts
  # ===========================================================================
  # agent:
  #   build:
  #     context: ./agent
  #     dockerfile: Dockerfile
  #   container_name: lumashield-agent
  #   privileged: true  # Required for BPF
  #   network_mode: host  # Required for XDP
  #   environment:
  #     - LUMASHIELD_CONTROL_PLANE=localhost:50051
  #     - LUMASHIELD_INTERFACE=eth0
  #     - LUMASHIELD_LOG_LEVEL=debug
  #   depends_on:
  #     - control-plane
  #   profiles:
  #     - agent

# ===========================================================================
# Networks
# ===========================================================================
networks:
  lumashield-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
