# LumaShield Control Plane Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: lumashield
  labels:
    app.kubernetes.io/name: lumashield
    app.kubernetes.io/component: control-plane
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: lumashield
      app.kubernetes.io/component: control-plane
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lumashield
        app.kubernetes.io/component: control-plane
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lumashield-control-plane
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: control-plane
          image: lumashield/control-plane:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: GRPC_PORT
              value: "50051"
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: lumashield-config
                  key: redis_addr
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lumashield-secrets
                  key: redis_password
                  optional: true
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: lumashield-config
                  key: log_level
            - name: LOG_JSON
              value: "true"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: lumashield
                    app.kubernetes.io/component: control-plane
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: lumashield
  labels:
    app.kubernetes.io/name: lumashield
    app.kubernetes.io/component: control-plane
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: lumashield
    app.kubernetes.io/component: control-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lumashield-control-plane
  namespace: lumashield
  labels:
    app.kubernetes.io/name: lumashield
    app.kubernetes.io/component: control-plane
