apiVersion: v2
name: lumashield
description: Distributed High-Performance Security & Traffic Gateway

type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - firewall
  - security
  - xdp
  - ebpf
  - ddos-protection
  - traffic-management

home: https://github.com/lumashield/lumashield
sources:
  - https://github.com/lumashield/lumashield

maintainers:
  - name: LumaShield Team
    email: team@lumashield.io

dependencies:
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled

  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
